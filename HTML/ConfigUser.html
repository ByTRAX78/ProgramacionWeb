                    <input type="email" class="txtCorreo bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg

                    <button class="validar  text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4

                    me-2 mb-2">Validar</button>
                </div>
                <div class="p-6 border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

                    <button class="validar  text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4
                    focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center 
                    me-2 mb-2">Validar</button>
                </div>
                <div class="p-6 border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                    <h2>Cambiar nombre de usuario</h2>
                    <input type="text" class="txtNombre bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                     focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                      dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <button class="validar  text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4

                </div>
                <div class="p-6 border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
